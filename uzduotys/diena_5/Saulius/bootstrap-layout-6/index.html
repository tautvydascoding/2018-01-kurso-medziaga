    <title>6 layout</title>

<body>
    <div class="container">
        <header class="row aukstis-100">
            <div class="col-12 bg-warning">
                header
            </div>
        </header>
        <!--  -->


        <!-- eilute ir jos pirmas stulpelis -->
        <div class="row mt-2">
            <nav class="col-3 mr-2 bg-danger">
                <!-- i aukstesne eilute dasiraso klase no-padding-left -->
                <!-- <div class="siauresnis mr-2 bg-danger"> -->
                <!-- reiketu bootstrap 3 kai negalima rasyt 'col' ir tada dazosi sita eilute o ne aukstesne -->
                    nav
                <!-- </div> -->
            </nav>
            <!-- tos pacios eilutes antras stulpelis  -->
            <main class="col">
                <!-- antro stulpelio  pirma eilute -->
                <section class="row mb-2 bg-warning aukstis-200">
                    <div class="col-12 ">
                        main
                    </div>
                </section>
                    <!-- antro stulpelio  antra eilute -->
                <section class="row bg-danger aukstis-100">
                    <aside class="col-12">
                        ads
                    </aside>
                </section>
            </main>
        </div>

        <footer class="row mt-2 aukstis-100">
            <div class="col-12 bg-warning">
                footer
            </div>
        </footer>


    </div>
    <!-- end container -->



    <!-- js puslapio apacioje -->
